<div class="beer-container">
  <h3>Beer Component</h3>

  <p>Name: {{beer.beerName}}</p>
  <p>Style: {{beer.beerStyle}}</p>
  <p>Upc: {{beer.upc}} </p>
  <p>Price: {{beer.price}}</p>
  <p>Last modified date: {{beer.lastModifiedDate}}</p>

  <button class="btn btn-primary" (click)="onNotifyMe()">NotifyMe</button>

</div>
